name: Tesseract Nanobind CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tesseract_nanobind_benchmark/**'
      - '.github/workflows/tesseract-nanobind-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tesseract_nanobind_benchmark/**'
      - '.github/workflows/tesseract-nanobind-ci.yml'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          # Reduce CI time by testing fewer combinations on macOS
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.14'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build
    
    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install tesseract leptonica pkg-config cmake ninja
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pillow numpy
    
    - name: Build package
      working-directory: tesseract_nanobind_benchmark
      run: |
        pip install -e .
    
    - name: Run tests
      working-directory: tesseract_nanobind_benchmark
      run: |
        pytest tests/ -v --cov=tesseract_nanobind --cov-report=xml --cov-report=term
    
    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        files: ./tesseract_nanobind_benchmark/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  compatibility-test:
    name: Compatibility Test (tesserocr API)
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pillow numpy tesserocr
    
    - name: Build package
      working-directory: tesseract_nanobind_benchmark
      run: |
        pip install -e .
    
    - name: Run compatibility tests
      working-directory: tesseract_nanobind_benchmark
      run: |
        pytest tests/test_compat.py -v

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pillow numpy pytesseract tesserocr
    
    - name: Build package
      working-directory: tesseract_nanobind_benchmark
      run: |
        pip install -e .
    
    - name: Initialize submodules for test images
      run: |
        git submodule update --init --depth 1 external/pytesseract
        git submodule update --init --depth 1 external/tesserocr
    
    - name: Run comprehensive benchmark
      working-directory: tesseract_nanobind_benchmark
      run: |
        python benchmarks/compare_all.py > benchmark_results.txt
        cat benchmark_results.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: tesseract_nanobind_benchmark/benchmark_results.txt

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy
    
    - name: Run ruff (linter)
      working-directory: tesseract_nanobind_benchmark
      run: |
        ruff check src/ tests/ || true
    
    - name: Run ruff (formatter check)
      working-directory: tesseract_nanobind_benchmark
      run: |
        ruff format --check src/ tests/ || true
