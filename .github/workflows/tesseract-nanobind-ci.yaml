name: Tesseract Nanobind CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tesseract_nanobind_benchmark/**'
      - '.github/workflows/tesseract-nanobind-ci.yaml'
      - 'justfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tesseract_nanobind_benchmark/**'
      - '.github/workflows/tesseract-nanobind-ci.yaml'
      - 'justfile'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']
        exclude:
          # Reduce CI time by testing fewer combinations on macOS
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.14'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install tesseract leptonica pkg-config cmake ninja

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Build package
      run: |
        just tesseract-build

    - name: Run tests
      run: |
        just tesseract-test

  compatibility-test:
    name: Compatibility Test (tesserocr API)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Install tesserocr for compatibility testing
      run: |
        pip install tesserocr

    - name: Build package
      run: |
        just tesseract-build

    - name: Run compatibility tests
      working-directory: tesseract_nanobind_benchmark
      run: |
        uv run pytest tests/test_compat.py -v

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Install benchmark dependencies
      run: |
        pip install pytesseract tesserocr

    - name: Build package
      run: |
        just tesseract-build

    - name: Initialize submodules for test images
      run: |
        git submodule update --init --depth 1 external/pytesseract
        git submodule update --init --depth 1 external/tesserocr

    - name: Run comprehensive benchmark
      run: |
        just tesseract-benchmark > tesseract_nanobind_benchmark/benchmark_results.txt
        cat tesseract_nanobind_benchmark/benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: tesseract_nanobind_benchmark/benchmark_results.txt

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Run code quality checks
      run: |
        just tesseract-check
