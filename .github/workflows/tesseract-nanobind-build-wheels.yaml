name: Build Wheels

on:
  push:
    tags:
      - 'tesseract-nanobind-v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install system dependencies (Ubuntu)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          tesseract-ocr \
          libtesseract-dev \
          libleptonica-dev \
          pkg-config \
          cmake \
          ninja-build
    
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.16.5
      env:
        CIBW_BUILD: cp310-* cp311-* cp312-* cp313-* cp314-*
        CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-win32"
        CIBW_ARCHS_LINUX: x86_64
        CIBW_BEFORE_BUILD_LINUX: |
          yum install -y tesseract-devel leptonica-devel || \
          apt-get update && apt-get install -y libtesseract-dev libleptonica-dev
        CIBW_TEST_REQUIRES: pytest>=9.0 pillow>=12.0 numpy>=2.0
        CIBW_TEST_COMMAND: pytest {project}/tesseract_nanobind_benchmark/tests/test_basic.py -v
      with:
        package-dir: ./tesseract_nanobind_benchmark
    
    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Build sdist
      working-directory: tesseract_nanobind_benchmark
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist
    
    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: tesseract_nanobind_benchmark/dist/*.tar.gz

  release:
    name: Create GitHub Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: dist
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/**/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
