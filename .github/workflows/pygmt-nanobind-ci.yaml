name: PyGMT Nanobind CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'pygmt_nanobind_benchmark/**'
      - '.github/workflows/pygmt-nanobind-ci.yaml'
      - 'justfile'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'pygmt_nanobind_benchmark/**'
      - '.github/workflows/pygmt-nanobind-ci.yaml'
      - 'justfile'
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgmt-dev \
          gmt \
          gmt-dcw \
          gmt-gshhg \
          cmake \
          ninja-build

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Build package
      run: |
        just gmt-build

    - name: Run tests
      run: |
        just gmt-test

  compatibility-test:
    name: Compatibility Test (PyGMT API)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgmt-dev \
          gmt \
          gmt-dcw \
          gmt-gshhg \
          cmake \
          ninja-build \
          ghostscript

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Install PyGMT for compatibility testing
      run: |
        pip install pygmt pytest

    - name: Build package
      run: |
        just gmt-build

    - name: Run compatibility tests
      working-directory: pygmt_nanobind_benchmark
      run: |
        python -m pytest tests/ -v -k "not benchmark"

  validation:
    name: Validation (PyGMT Output Compatibility)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgmt-dev \
          gmt \
          gmt-dcw \
          gmt-gshhg \
          cmake \
          ninja-build \
          ghostscript

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Install validation dependencies
      run: |
        pip install pygmt

    - name: Build package
      run: |
        just gmt-build

    - name: Run validation suite
      run: |
        just gmt-validate

    - name: Upload validation results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: validation-results
        path: pygmt_nanobind_benchmark/output/validation/

  benchmark:
    name: Performance Benchmark
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgmt-dev \
          gmt \
          gmt-dcw \
          gmt-gshhg \
          cmake \
          ninja-build \
          ghostscript

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Install benchmark dependencies
      run: |
        pip install pygmt pytest numpy

    - name: Build package
      run: |
        just gmt-build

    - name: Run comprehensive benchmark
      run: |
        just gmt-benchmark > pygmt_nanobind_benchmark/benchmark_results.txt
        cat pygmt_nanobind_benchmark/benchmark_results.txt

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: pygmt_nanobind_benchmark/benchmark_results.txt

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build tools (uv and just)
      run: |
        python -m pip install --upgrade pip
        pip install uv
        pipx install rust-just

    - name: Run code quality checks
      run: |
        just gmt-check
